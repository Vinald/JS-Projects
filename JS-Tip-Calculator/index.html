<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tip Calculator</title>

        <!-- BS CSS link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container-lg mt-5 bg-primary text-white p-5 text-align-center justify-content-center">
            <h1 class="mb-5 display-3">Tip Calculator</h1>
            <div class="calculator">
                <!-- form start -->
                <div class="form-group">
                    <!-- bill -->
                    <label for="bill" class="h3 text-uppercase fw-bold">Bill Amount</label>
                    <input
                        type="number"
                        class="form-control mb-3 py-4"
                        id="bill"
                        placeholder="Enter bill amount"
                    />

                    <!-- Tip -->
                    <label for="tip" class="h3 text-uppercase fw-bold">Tip Percentage</label>
                    <input
                        type="number"
                        class="form-control mb-3 py-4"
                        id="tip"
                        placeholder="Enter tip percentage"
                    />

                    <!-- people -->
                    <label for="people" class="h3 text-uppercase fw-bold">Number of People</label>
                    <input
                        type="number"
                        class="form-control mb-3 py-4"
                        id="people"
                        placeholder="Enter number of people"
                    />

                    <div class="result mt-4">
                        <h3>Tip Amount</h3>
                        <p id="tip-amount">UgX0.00</p>
                        <h3>Total Amount</h3>
                        <p id="total-amount">UgX0.00</p>
                        <h3>Amount per Person</h3>
                        <p id="person-amount">UgX0.00</p>

                        <button class="btn btn-danger btn-lg mt-5" id="reset">Reset</button>
                    </div>
                </div>
            </div>
            <!-- main calculator div -->
        </div>

        <!-- BS JS link -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>

        <!-- JS link -->
        <script src="./script.js"></script>
    </body>
</html>
