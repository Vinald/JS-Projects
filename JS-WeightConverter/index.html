<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weight Converter</title>
        <!--    Link to bootstrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="row my-5">
                <div class="col-md-6 offset-md-3">
                    <h1 class="display-4 text-center text-uppercase">Weight Converter</h1>
                    <form>
                        <div class="form-group">
                            <label for="weight" class="h4">Enter Weight</label>

                            <input
                                type="number"
                                class="form-control form-control-lg"
                                id="weight"
                                placeholder="Enter weight"
                            />
                        </div>
                    </form>

                    <div id="output">
                        <div class="card  bg-primary text-white my-3 p-3">
                            <div class="card-block">
                                <h4 class="card-title">Grams</h4>
                                <div id="grams"></div>
                            </div>
                        </div>
                        <div class="card bg-secondary text-white my-3 p-3">
                            <div class="card-block ">
                                <h4 class="card-title">Kilo Grams</h4>
                                <div id="kiloGrams"></div>
                            </div>
                        </div>
                        <div class="card bg-danger text-white my-3 p-3">
                            <div class="card-block ">
                                <h4 class="card-title">Oz</h4>
                                <div id="oz"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
